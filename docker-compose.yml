services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "80:${PORT:-3000}"
    restart: unless-stopped
    depends_on:
      - seq                        # <-- make sure Seq starts first
    environment:
      SEQ_URL: "http://seq:5341"   # <-- container-to-container URL
      SEQ_API_KEY: "${SEQ_API_KEY}"

  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"   # UI available at http://localhost:5341
      - "5342:5341" # Ingestion endpoint available at http://localhost:5342
    volumes:
      - seq-data:/data

volumes:
  seq-data:
